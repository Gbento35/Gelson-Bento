<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agend-AI | Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div class="min-h-screen flex flex-col md:flex-row max-w-6xl mx-auto shadow-2xl overflow-hidden">
        
        <main class="flex-1 p-6 md:p-12 bg-white overflow-y-auto">
            <div class="flex justify-between items-center mb-10">
                <div>
                    <h1 class="text-4xl font-black text-indigo-600 tracking-tight">Agend-AI</h1>
                    <p id="date-display" class="text-slate-400 font-medium italic">Syncing to Cloud...</p>
                </div>
                <button onclick="clearAll()" class="text-xs font-bold uppercase tracking-widest text-red-400 hover:text-red-600 transition">
                    <i class="fa-solid fa-cloud-slash mr-1"></i> Clear Cloud
                </button>
            </div>

            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-200 mb-8 space-y-3">
                <div class="flex flex-wrap gap-2">
                    <input type="text" id="task-input" placeholder="What's the goal?" 
                        class="flex-1 p-3 bg-white border border-slate-200 rounded-xl outline-none font-medium focus:ring-2 focus:ring-indigo-400">
                    
                    <select id="category-select" class="bg-white border border-slate-200 rounded-xl px-4 py-2 text-sm font-semibold">
                        <option value="Personal">üè† Personal</option>
                        <option value="Work">üíº Work</option>
                        <option value="Urgent">üî• Urgent</option>
                    </select>

                    <button id="add-btn" onclick="addTask()" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg">
                        Add Task
                    </button>
                </div>
                <input type="text" id="task-notes" placeholder="Add a note..." 
                    class="w-full p-2 bg-transparent text-sm text-slate-500 border-b border-slate-200 outline-none">
            </div>

            <div id="task-list" class="space-y-3">
                <div class="text-center py-10 text-slate-300">Loading your agenda...</div>
            </div>
        </main>

        <aside class="w-full md:w-80 bg-slate-900 text-white p-8 flex flex-col">
            <div class="mb-10 text-center bg-slate-800 p-6 rounded-3xl border border-slate-700">
                <h3 class="text-[10px] uppercase tracking-[0.2em] text-indigo-400 font-black mb-2">Focus Timer</h3>
                <div id="timer-display" class="text-5xl font-mono font-black mb-4">25:00</div>
                <div class="flex justify-center gap-2">
                    <button id="timer-btn" onclick="toggleTimer()" class="bg-indigo-600 px-4 py-2 rounded-full text-xs font-bold">Start</button>
                    <button onclick="resetTimer()" class="bg-slate-700 px-4 py-2 rounded-full text-xs font-bold">Reset</button>
                </div>
            </div>

            <div class="mb-8 text-center bg-indigo-900/30 p-4 rounded-2xl border border-indigo-500/20">
                <div id="progress-text" class="text-3xl font-black text-white">0%</div>
                <div class="text-[10px] uppercase tracking-widest text-indigo-300 mt-1 font-bold">Cloud Sync Active</div>
            </div>
        </aside>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // Replace with yours
        const SUPABASE_KEY = 'YOUR_SUPABASE_KEY'; // Replace with yours
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let tasks = [];
        const colors = { 'Personal': 'bg-blue-100 text-blue-700', 'Work': 'bg-purple-100 text-purple-700', 'Urgent': 'bg-red-100 text-red-700' };

        // --- 2. DATABASE OPERATIONS ---
        
        // FETCH all tasks from Supabase
        async function fetchTasks() {
            const { data, error } = await _supabase
                .from('tasks')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) console.error('Error fetching:', error);
            else {
                tasks = data;
                render();
            }
        }

        // ADD a task to Supabase
        async function addTask() {
            const text = document.getElementById('task-input').value.trim();
            const note = document.getElementById('task-notes').value.trim();
            const category = document.getElementById('category-select').value;
            if (!text) return;

            const { error } = await _supabase
                .from('tasks')
                .insert([{ text, note, category, is_completed: false }]);

            if (!error) {
                document.getElementById('task-input').value = "";
                document.getElementById('task-notes').value = "";
                fetchTasks(); // Refresh
            }
        }

        // UPDATE (Toggle) status in Supabase
        async function toggleTask(id, currentStatus) {
            const { error } = await _supabase
                .from('tasks')
                .update({ is_completed: !currentStatus })
                .eq('id', id);

            if (!error) fetchTasks();
        }

        // DELETE from Supabase
        async function deleteTask(id) {
            const { error } = await _supabase
                .from('tasks')
                .delete()
                .eq('id', id);

            if (!error) fetchTasks();
        }

        // --- 3. UI RENDERING ---
        function render() {
            const list = document.getElementById('task-list');
            list.innerHTML = "";
            let done = 0;

            tasks.forEach(t => {
                if (t.is_completed) done++;
                const item = document.createElement('div');
                item.className = `flex items-start p-4 rounded-2xl border transition-all ${t.is_completed ? 'opacity-40 bg-slate-50' : 'bg-white shadow-sm hover:shadow-md'}`;
                
                item.innerHTML = `
                    <input type="checkbox" ${t.is_completed ? 'checked' : ''} onclick="toggleTask(${t.id}, ${t.is_completed})" class="mt-1 w-5 h-5 accent-indigo-600 cursor-pointer">
                    <div class="ml-4 flex-1">
                        <p class="font-bold ${t.is_completed ? 'line-through text-slate-400' : 'text-slate-700'}">${t.text}</p>
                        ${t.note ? `<p class="text-xs text-slate-400 mt-1 italic">${t.note}</p>` : ''}
                        <span class="text-[9px] uppercase font-black px-2 py-0.5 rounded-md mt-2 inline-block ${colors[t.category]}">${t.category}</span>
                    </div>
                    <button onclick="deleteTask(${t.id})" class="text-slate-300 hover:text-red-500 ml-2"><i class="fa-solid fa-circle-xmark"></i></button>
                `;
                list.appendChild(item);
            });

            document.getElementById('progress-text').innerText = `${tasks.length ? Math.round((done / tasks.length) * 100) : 0}%`;
        }

        // --- 4. TIMER LOGIC (Local) ---
        let timeLeft = 25 * 60;
        let timerInterval;
        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        function toggleTimer() {
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; document.getElementById('timer-btn').innerText = "Start"; }
            else { 
                timerInterval = setInterval(() => { timeLeft--; updateTimerDisplay(); if(timeLeft <= 0) resetTimer(); }, 1000); 
                document.getElementById('timer-btn').innerText = "Pause";
            }
        }
        function resetTimer() { clearInterval(timerInterval); timerInterval = null; timeLeft = 25*60; updateTimerDisplay(); document.getElementById('timer-btn').innerText = "Start"; }

        // --- 5. STARTUP ---
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        fetchTasks();
    </script>
</body>
</html>
