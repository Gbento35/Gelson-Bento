<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agend-AI | Private Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .hidden-ui { display: none !important; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div id="auth-overlay" class="fixed inset-0 bg-slate-900/90 z-50 flex items-center justify-center p-4 hidden-ui">
        <div class="bg-white p-8 rounded-3xl w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-black text-indigo-600 mb-2">Welcome to Agend-AI</h2>
            <p class="text-slate-500 mb-6 text-sm">Please login or sign up to see your private agenda.</p>
            <input type="email" id="auth-email" placeholder="Email" class="w-full p-3 border rounded-xl mb-3 outline-none focus:ring-2 focus:ring-indigo-400">
            <input type="password" id="auth-password" placeholder="Password" class="w-full p-3 border rounded-xl mb-6 outline-none focus:ring-2 focus:ring-indigo-400">
            <div class="flex gap-2">
                <button onclick="handleAuth('login')" class="flex-1 bg-indigo-600 text-white p-3 rounded-xl font-bold hover:bg-indigo-700">Login</button>
                <button onclick="handleAuth('signup')" class="flex-1 border border-slate-200 p-3 rounded-xl font-bold hover:bg-slate-50">Sign Up</button>
            </div>
        </div>
    </div>

    <div id="app-ui" class="min-h-screen flex flex-col md:flex-row max-w-6xl mx-auto shadow-2xl overflow-hidden">
        <main class="flex-1 p-6 md:p-12 bg-white overflow-y-auto">
            <div class="flex justify-between items-center mb-10">
                <div>
                    <h1 class="text-4xl font-black text-indigo-600 tracking-tight">Agend-AI</h1>
                    <button onclick="handleLogout()" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest hover:text-red-500">Logout</button>
                </div>
                <div id="progress-text" class="text-3xl font-black text-slate-200">0%</div>
            </div>

            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-200 mb-8 space-y-3">
                <div class="flex flex-wrap gap-2">
                    <input type="text" id="task-input" placeholder="What's next?" class="flex-1 p-3 bg-white border border-slate-200 rounded-xl outline-none font-medium">
                    <select id="category-select" class="bg-white border border-slate-200 rounded-xl px-4 py-2 text-sm font-semibold">
                        <option value="Personal">üè† Personal</option>
                        <option value="Work">üíº Work</option>
                        <option value="Urgent">üî• Urgent</option>
                    </select>
                    <button onclick="addTask()" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg">Add</button>
                </div>
            </div>

            <div id="task-list" class="space-y-3"></div>
        </main>
        
        <aside class="w-full md:w-80 bg-slate-900 text-white p-8">
            <div id="timer-display" class="text-5xl font-mono font-black mb-4 text-center">25:00</div>
            <button id="timer-btn" onclick="toggleTimer()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">Start Focus</button>
        </aside>
    </div>

    <script>
        // REPLACE WITH YOUR ACTUAL KEYS
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_KEY';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let tasks = [];

        // --- AUTH LOGIC ---
        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const { error } = (type === 'login') 
                ? await _supabase.auth.signInWithPassword({ email, password })
                : await _supabase.auth.signUp({ email, password });

            if (error) alert(error.message);
            else checkUser();
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            checkUser();
        }

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                document.getElementById('auth-overlay').classList.add('hidden-ui');
                fetchTasks();
            } else {
                document.getElementById('auth-overlay').classList.remove('hidden-ui');
            }
        }

        // --- TASK LOGIC ---
        async function fetchTasks() {
            const { data, error } = await _supabase.from('tasks').select('*').order('created_at', { ascending: false });
            if (!error) { tasks = data; render(); }
        }

        async function addTask() {
            const text = document.getElementById('task-input').value;
            const category = document.getElementById('category-select').value;
            if(!text) return;
            const { error } = await _supabase.from('tasks').insert([{ text, category }]);
            if(!error) { document.getElementById('task-input').value = ""; fetchTasks(); }
        }

        async function toggleTask(id, currentStatus) {
            await _supabase.from('tasks').update({ is_completed: !currentStatus }).eq('id', id);
            fetchTasks();
        }

        function render() {
            const list = document.getElementById('task-list');
            list.innerHTML = "";
            let done = 0;
            tasks.forEach(t => {
                if(t.is_completed) done++;
                const item = document.createElement('div');
                item.className = `flex items-center p-4 rounded-2xl border bg-white ${t.is_completed ? 'opacity-40' : 'shadow-sm'}`;
                item.innerHTML = `
                    <input type="checkbox" ${t.is_completed ? 'checked' : ''} onclick="toggleTask(${t.id}, ${t.is_completed})" class="w-5 h-5 accent-indigo-600">
                    <p class="ml-4 flex-1 font-bold ${t.is_completed ? 'line-through' : ''}">${t.text}</p>
                    <span class="text-[10px] font-black uppercase px-2 py-1 bg-slate-100 rounded-md">${t.category}</span>
                `;
                list.appendChild(item);
            });
            document.getElementById('progress-text').innerText = `${tasks.length ? Math.round((done/tasks.length)*100) : 0}%`;
        }

        // Timer Logic (Simplified for brevity)
        let timeLeft = 25 * 60;
        let timerInterval;
        function toggleTimer() {
            if(timerInterval) { clearInterval(timerInterval); timerInterval = null; }
            else { timerInterval = setInterval(() => { timeLeft--; 
                const m = Math.floor(timeLeft/60); const s = timeLeft%60;
                document.getElementById('timer-display').innerText = `${m}:${s<10?'0':''}${s}`;
            }, 1000); }
        }

        checkUser();
    </script>
</body>
</html>
